<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or 'Greeting' }}</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; margin:24px; color:#222; }
    form { max-width:420px; margin:28px auto; padding:18px; border:1px solid #eee; border-radius:8px; }
    label { display:block; margin-bottom:8px; font-weight:600; }
    input[type="text"] { width:100%; padding:8px 10px; font-size:16px; border:1px solid #ccc; border-radius:4px; }
    button { margin-top:12px; padding:10px 14px; background:#0b3d91; color:#fff; border:none; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Greeting</h2>
  <form action="/greeting.html" method="post">
    <label for="name">Enter your name</label>
    <input id="name" name="name" type="text" placeholder="Your name" required />
    <button type="submit">Say Hello</button>
  </form>
</body>
</html>
